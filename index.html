<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo Estilo Apple</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1 class="logo">Tienda <span class="highlight">del Valle</span></h1>
    <h2 style="text-align: center;">Despacho gratis en Santiago. Resto de Chile: envío por pagar vía empresa a convenir</h2>
  </header>
  <main>
    <div class="product-grid">
      <!-- Los productos se generan dinámicamente -->
    </div>
  </main>
  <div id="modal" class="modal">
  <div class="modal-content">
    <span id="closeBtn" class="close">&times;</span>
    <img id="modalImg" src="" alt="" />
    <h2 id="modalTitle"></h2>
    <p id="modalDesc"></p>
    <p id="modalPrice"></p>
    <button id="modalBuyBtn" class="buy-btn">Comprar</button>
    <div id="modalStock" class="product-stock"></div>
  </div>
</div>

  <script src="script.js"></script>
</body>
</html>
